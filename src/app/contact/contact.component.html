<div class=" form-container">

<h1>Formulario de Contacto!</h1>
<form [formGroup]="contactForm" (ngSubmit)="onSaveForm()">
<input type="text" formControlName="name" placeholder="Introduce tu nombre">
<div class ="alert-danger" *ngIf="name?.invalid && (name?.dirty || name?.touched)">
    <div class="container-error-message" *ngIf="name?.errors?.['required']">
        El nombre es obligatorio*
      </div>
      <div class="container-error-message" *ngIf="name?.errors?.['minlength']">
        El nombre debe ser mayor a 3 caracteres*
      </div>
</div>
<input type="text" formControlName="email" placeholder="Introduce tu email">
<div class ="alert-danger" *ngIf="email?.invalid && (email?.dirty || email?.touched)">
    <div class="container-error-message" *ngIf="email?.errors?.['required']">
        El email es obligatorio*
      </div>
      <div class="container-error-message" *ngIf="email?.errors?.['minlength']">
        El email debe ser mayor a 5 caracteres*
      </div>
      <div class="container-error-message" *ngIf="(email?.dirty || email?.touched) && email?.invalid && email?.errors?.['pattern']">
        El email introducido no es correcto, por favor introduzca un email valido.
      </div>
</div>
<textarea formControlName="message" placeholder="Escribe un mensaje... "></textarea>
<button type="submit" class="btn-send">Enviar</button>
</form>


</div>
